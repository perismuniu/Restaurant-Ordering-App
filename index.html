<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Restaurant Ordering App</title>
</head>

<body>
        <header>
            <!-- Header image with alt text -->
            <img src="/images/header.png" alt="Image with burger" />
        </header>    

        <main>    
            <section class="container" id="container"></section>
            
            <section class="order-summary" id="order-summary">
                <!-- Order summary display area -->
                <div class="order" id="order"></div>
            </section>

            <!-- Total price display area -->
            <div class="total-price" id="total-price"></div>

            <!-- Container for the payment form -->
            <div id="form-container" name="form-container"></div>
        </main>

        <script src="index.js" type="module"></script>
</body>
</html>
